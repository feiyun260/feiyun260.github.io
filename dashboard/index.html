<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>控制台</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <link
      href="css/style.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- 根元素 -->
    <div class="root flex">
      <!-- 菜单栏 -->
      <div class="menu_bar shadow">
        <!-- 头像栏 -->
        <div class="avatar flex">
          <img
            src="/static/img/Avatar.jpg"
            alt="" />
          <div class="name">徐子鑑</div>
        </div>
        <!-- 导航栏 -->
        <div class="navigation flex-1">
          <!-- 导航条navigation_bar -->
          <div class="navigation_bar">导航1</div>
          <div class="navigation_bar">导航2</div>
          <div class="navigation_bar">导航3</div>
          <div class="navigation_bar">导航4</div>
          <div class="navigation_bar">导航5</div>
          <div class="navigation_bar">导航6</div>
        </div>
      </div>
      <!-- 主体内容 -->
      <div class="main flex-1 flex column">
        <!-- 头部栏 -->
        <div class="head baiSe shadow"></div>
        <!-- 内容栏 -->
        <div class="content flex-1 flex">
          <!-- 左区 -->
          <div class="left_region flex column mg8">
            <!-- 数据区 -->
            <div class="data_area flex">
              <!-- 数据块 -->
              <div class="data_block shadow flex-1 mgr8"></div>
              <div class="data_block shadow flex-1 mgr8"></div>
              <div class="data_block shadow flex-1 mgr8"></div>
              <div class="data_block shadow flex-1"></div>
            </div>
            <!-- 列表区 -->
            <div class="list_area flex column">
              <!-- 列表项 -->
              <div class="list_items shadow mgt8"></div>
              <div class="list_items shadow mgt8"></div>
              <div class="list_items shadow mgt8"></div>
              <div class="list_items shadow mgt8"></div>
              <div class="list_items shadow mgt8"></div>
              <div class="list_items shadow mgt8"></div>
              <div class="list_items shadow mgt8"></div>
              <div class="list_items shadow"></div>
            </div>
          </div>
          <!-- 右区 -->
          <div class="right_region flex-1 flex column mgr8 mgt8">
            <!-- 提示区 -->
            <div class="prompt_area shadow"></div>
            <!-- 消息区 -->
            <div class="message_area mgt8 shadow"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
