<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>云卓|定制开发|软件开发|小程序开发|云卓软件</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <link
      href="/static/css/style.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="/static/css/index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="root flex column align-center">
      <!-- 头部 -->
      <div class="head w100">
        <div class="head-bg"></div>
        <div class="flex column align-center z1 min-w885">
          <!-- 导航部分 -->
          <div class="navigation flex justify-between w100 max-w1200 z1">
            <!-- logo -->
            <div class="m8 logo">
              <img
                src="https://yunzhuo-1311174099.cos.ap-nanjing.myqcloud.com/cc.yunzhuo/logo.png"
                alt="logo" />
            </div>
            <!-- 导航栏 -->
            <div class="m8 flex1">
              <nav class="h100">
                <ul class="h100 flex align-center justify-end">
                  <li><a href="#">首页</a></li>
                  <li><a href="#">服务领域</a></li>
                  <li><a href="#">案例</a></li>
                  <li><a href="#">关于</a></li>
                  <li><a href="#">咨询</a></li>
                  <li><a href="#">联系</a></li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- banner -->
          <div
            class="banner m8 w100 max-w1200 flex1 flex justify-around align-center">
            <div class="z1"><text>为卓越而生</text></div>
            <div class="z1">
              <img
                src="https://yunzhuo-1311174099.cos.ap-nanjing.myqcloud.com/cc.yunzhuo/index/a3.png"
                alt="banner" />
            </div>
          </div>
          <!-- 主营业务 -->
          <div class="business max-w1200">
            <div class="swiper">
              <div class="swiper-wrapper flex">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
              </div>

              <!-- 如果需要导航按钮 -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- 头部结束 -->

      <!-- 主体内容 -->
      <div class="flex column">
        <!-- 解决方案 -->
        <div class="w100 max-w1200">解决方案</div>
        <!-- 客户案例 -->
        <div class="w100 max-w1200">客户案例</div>
        <!-- 新闻资讯 -->
        <div class="w100 max-w1200">新闻资讯</div>
        <!-- 与我们合作 -->
        <div class="w100 max-w1200">与我们合作</div>
      </div>
      <!-- 主体内容结束 -->

      <!-- 底部 -->
      <div class="w100 max-w1200">底部</div>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script>
      var mySwiper = new Swiper('.swiper', {
        direction: 'horizontal', // 垂直切换选项
        loop: true, // 循环模式选项
        grabCursor: true,

        // 如果需要分页器
        // pagination: {
        //   el: '.swiper-pagination',
        // },

        // 如果需要前进后退按钮
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },

        // 如果需要滚动条
        // scrollbar: {
        //   el: '.swiper-scrollbar',
        // },
      })
    </script>
  </body>
</html>
