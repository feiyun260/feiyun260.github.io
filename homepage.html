<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>起始页</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <link
      href="css/style.css"
      rel="stylesheet" />
  </head>
  <body onload="start()">
    <div class="root">
      <!-- 时间 -->
      <div
        class="time"
        id="time"></div>
      <!-- 搜索部分 -->
      <div class="search">
        <!-- 搜索框 -->
        <div class="se-input-box">
          <!-- 搜索引擎选择 -->
          <div class="se-select">
            <img
              src="https://files.codelife.cc/itab/search/baidu.svg"
              alt="baidu" />
          </div>
          <!-- 搜索输入框 -->
          <div class="se-input">
            <input
              id="searchInput"
              autofocus=""
              autocomplete="off"
              class="se-input"
              maxlength="63"
              placeholder="输入并搜索"
              type="text" />
          </div>
          <!-- 搜索按钮 -->
          <div class="se-select"></div>
        </div>
        <!-- 搜索引擎列表 -->
        <div class="se-list-keyword"></div>
      </div>
      <!-- 添加快捷跳转 -->
      <div class="quick-navigation"></div>
    </div>
    <script>
      // 显示时间
      const time = document.getElementById('time')
      function displayTime() {
        let now_time = new Date().toLocaleTimeString()
        time.innerText = now_time
      }
      function start() {
        window.setInterval('displayTime()', 1000)
      }
    </script>
  </body>
</html>
