<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>起始页</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <link
      href="css/style.css"
      rel="stylesheet" />
  </head>
  <body onload="start()">
    <div class="root">
      <!-- 时间 -->
      <div
        class="time"
        id="time">
        00:00:00
      </div>
      <!-- 搜索部分 -->
      <div class="search">
        <!-- 搜索框 -->
        <div class="se-input-box shadow">
          <!-- 搜索引擎选择 -->
          <div class="se-select">
            <img
              src="https://files.codelife.cc/itab/search/baidu.svg"
              alt="baidu" />
            <svg
              t="1668603254602"
              class="icon"
              viewBox="0 0 1024 1024"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              p-id="3603"
              width="12"
              height="12">
              <path
                d="M462.9 787.6L116.4 414.3c-39.8-42.9-9.4-112.6 49.1-112.6h693c58.5 0 88.9 69.7 49.1 112.6L561.1 787.6c-26.5 28.5-71.7 28.5-98.2 0z"
                p-id="3604"
                fill="#6c6d6e"></path>
            </svg>
          </div>
          <!-- 搜索输入框 -->
          <div class="se-input">
            <input
              id="searchInput"
              autofocus=""
              autocomplete="off"
              class="se-input"
              maxlength="63"
              placeholder="输入并搜索"
              type="text" />
          </div>
          <!-- 搜索按钮 -->
          <div
            class="se-select"
            id="goSearch"
            onclick="goSearch()">
            <svg
              t="1668602252683"
              class="icon"
              viewBox="0 0 1024 1024"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              p-id="2688"
              width="30"
              height="30">
              <path
                d="M942.77 960c-4.41 0-8.82-1.68-12.18-5.05L706.52 730.89C638.24 793.35 547.37 831.5 447.75 831.5 236.14 831.5 64 659.35 64 447.75S236.14 64 447.75 64s383.76 172.15 383.76 383.75c0 99.62-38.16 190.49-100.62 258.77l224.07 224.07c6.73 6.73 6.73 17.63 0 24.37a17.211 17.211 0 0 1-12.19 5.04zM447.75 98.46c-192.6 0-349.29 156.69-349.29 349.28 0 192.6 156.69 349.29 349.29 349.29 192.61 0 349.3-156.69 349.3-349.29 0-192.59-156.69-349.28-349.3-349.28zM172.06 464.98c-9.52 0-17.23-7.72-17.23-17.23 0-161.52 131.4-292.92 292.92-292.92 9.52 0 17.23 7.72 17.23 17.23s-7.72 17.23-17.23 17.23c-142.52 0-258.46 115.95-258.46 258.46 0 9.51-7.72 17.23-17.23 17.23z"
                p-id="2689"
                fill="#6c6d6e"></path>
            </svg>
          </div>
        </div>
        <!-- 搜索引擎列表 -->
        <div class="se-list-keyword">
          <ul class="se-all">
            <li class="se-item">
              <span class="se-item-icon"> </span>
              <p></p>
            </li>
          </ul>
        </div>
      </div>
      <!-- 添加快捷跳转 -->
      <div class="quick-navigation"></div>
    </div>
    <script>
      // 显示时间
      const time = document.getElementById('time')
      time.innerText = new Date().toLocaleTimeString()
      function displayTime() {
        let now_time = new Date().toLocaleTimeString()
        time.innerText = now_time
      }
      function start() {
        window.setInterval('displayTime()', 1000)
      }
    </script>
    <script>
      // 提交搜索
      const inputEl = document.getElementById('searchInput')
      const goSearchEl = document.getElementById('goSearch')
      inputEl.addEventListener('keypress', (event) => {
        if (event.keyCode === 13) goSearch()
      })
      // 搜索引擎列表
      const searchList = {
        bing: `https://cn.bing.com/search?q=`,
        baidu: `https://www.baidu.com/s?wd=`,
        douyin: 'https://www.douyin.com/search/',
      }
      // 去搜索
      function goSearch(search = 'baidu') {
        window.open(searchList[search] + inputEl.value)
      }
    </script>
    <script>
      // 搜索项
    </script>
  </body>
</html>
